{% extends "base_generic.html" %}

{% block content %}
    <p>Please enter your email associated with your account for a password reset: </p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="Click to reset password">
  </form>
{% endblock %}
